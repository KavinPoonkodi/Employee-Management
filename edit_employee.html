
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
   <head>
   <link rel="stylesheet" th:href="@{/css/design.css}"/>
      <meta charset="utf-8">
      <title>Employee Management System</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
   
    <div class="container">
        <div class="text">UPDATE EMPLOYEE  DETAILS</div>
        <form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
           <div class="form-row">
              <div class="input-data">
              
                 <input type="text"name="firstName"  required >
                 <div class="underline"></div>
                 <label form="">First Name</label>
              </div>
              <div class="input-data">
              
                 <input type="text"name="lastName"   required >
                 <div class="underline"></div>
                 <label form="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email"  required >
                 <div class="underline"></div>
                 <label form="">Email Address</label>
              </div>
             
           </div>
<div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
